<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>UnsplashApi</title>
  </head>
  <body>
    <div class="main_container">
      <div class="overlay"></div>
      <header class="header">
        <div class="container header_block">
          <p class="title">Unsplash API</p>
          <div class="search_block">
            <input type="search" class="search_field" autofocus autocomplete="off"/>
            <div class="search_button">
              <img
                src="./assets/icons/search.png"
                alt="search"
                class="search_icon"
              />
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container main_block"></div>
      </main>
      <footer class="footer">
        <div class="container footer_block">
          <div class="author_block">
            <p class="author_name">anastan588</p>
            <a
              href="https://github.com/anastan588"
              class="author_link"
              target="_blank"
            >
              <img
                src="./assets/icons/github.png"
                alt="github"
                class="github_image"
              />
            </a>
          </div>
          <div class="rs_school_block">
            <p class="year">2023</p>
            <a
              href="https://rs.school/js-stage0/"
              class="school_link"
              target="_blank"
            >
              <img
                src="./assets/icons/rs_school.svg"
                alt="school"
                class="school_image"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
